<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>
</head>
<body>
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;">
    <div style="background-color:
   lightblue;">div 1</div>
  <div style="background-color:
   pink;">div 2 <p>text</p></div>
  </div>

  <div style="
  margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 300px;">
    <div style="background-color:
   lightblue;">100px</div>
  <div style="background-color:
   pink;">100px <p>text</p></div>
   <div style="background-color: 
   rgb(255, 239, 14)"> 300px</div>
  </div>

   <div style="
   margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;">
    <div style="background-color:
   lightblue;">100px</div>
  <div style="background-color:
   pink;">1fr</div>
  </div>

   <div style="
   margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;">
    <div style="background-color:
   lightblue;">100px</div>
  <div style="background-color:
   pink;">1fr</div>
   <div style="background-color:
   lightblue;">2fr</div>
  </div>
  
</body>
</html>
